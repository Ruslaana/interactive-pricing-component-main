<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>

      <section class="pricing-box" aria-label="Pricing component">
        <div class="top-row">
          <span id="pageviews" aria-live="polite">100K Pageviews</span>
        </div>

        <div class="price-row">
          <span id="price">$16.00</span><span> / month</span>
        </div>

        <input
          type="range"
          id="slider"
          min="0"
          max="4"
          value="2"
          step="1"
          aria-valuemin="0"
          aria-valuemax="4"
          aria-valuenow="2"
          aria-label="Select pageviews and price"
        />

        <div class="billing-toggle">
          <span>Monthly Billing</span>
          <label class="switch" for="toggle">
            <input type="checkbox" id="toggle" aria-checked="false" />
            <span class="slider round"></span>
          </label>
          <span>Yearly Billing <span class="discount">25% discount</span></span>
        </div>

        <hr />

        <div class="bottom-row">
          <ul class="features">
            <li>
              <img src="./images/icon-check.svg" alt="Check mark" /> Unlimited
              websites
            </li>
            <li>
              <img src="./images/icon-check.svg" alt="Check mark" /> 100% data
              ownership
            </li>
            <li>
              <img src="./images/icon-check.svg" alt="Check mark" /> Email
              reports
            </li>
          </ul>

          <button class="cta">Start my trial</button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Ruslaana" target="_blank"
        >Ruslana Onyshchuk ğŸ‘©â€ğŸ’»âœ¨</a
      >.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
